<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown Navbar Practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<nav>
			<ul>
				<li>
					<a href="#">Home</a>
				</li>
				<li class="dropdown">
					<a href="#">Services <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Apps</a>
						</li>
						<li>
							<a href="#">Web</a>
						</li>
						<li>
							<a href="#">Cyber</a>
						</li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#">Countries <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Bangladesh</a>
						</li>
						<li>
							<a href="#">India</a>
						</li>
						<li>
							<a href="#">Pakistan</a>
						</li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#">Cities <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Dhaka</a>
						</li>
						<li>
							<a href="#">Khulna</a>
						</li>
						<li>
							<a href="#">Barisal</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>

</body>
</html>
